<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var count=0;
        function myfunction(){
            count=count+1;
            document.getElementById("txt").value=count;
        }
    </script>
</head>
<body>
    <form>
        <label>Click++ </label>
        <input type="button" value="0" onclick="myfunction()" id="txt">
        <br>
        <!--<input type="text" id="txt">-->
    </form>
</body>
</html>
