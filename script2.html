<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function whichButton(event){
            var er = [1,1,2,3,4,2,4,5,6,6];
            var sorted = er.sort(function(a,b){return a-b});
            var result = [];
            console.log(sorted);
            for(var i=0;i<sorted.length;i++){
               
                if(sorted[i] != sorted[i+1]){
                    result.push(sorted[i]);
                }
            }
            console.log(result);
///////////////////////
            var newval= new Set(er);
            console.log(newval);
        }
    </script>
</head>
<body>
    <button class="btn-info" onmousedown="whichButton(event)">Click</button>
</body>
</html>
