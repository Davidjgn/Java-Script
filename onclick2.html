<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myfunction(){
            const num1= document.getElementById("num1").value;
            if(num1%2 == 0){
                document.write("Even");
            }
            else{
                document.write("Odd");
            }
        }
    </script>
</head>
<body>
    <form>
        <label for="">Enter a number: </label>
        <input type="number" name="num1" id="num1">
        <br>
        <input type="button" value="submit" name="num1" onclick="myfunction()">
    </form>
</body>
</html>
