    <title>Document URL using JS</title>
    <script>
        function myfunction(){
            document.getElementById("txt1").value= document.URL;
        }
    </script>
</head>
<body>
    <form action="">
        <label for="">Screen URL is: </label>
        <input type="text" id="txt1" name="txturl1">
        <input type="button" id="btn1" value="submit" onclick="myfunction()">
    </form>
</body>
</html>
